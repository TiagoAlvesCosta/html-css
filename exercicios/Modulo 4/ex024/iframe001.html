<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <!-- Tamanho padrao de um iframe é 300x150px -->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <iframe src="https://cursoemvideo.com" frameborder="0" height="150" width="150" scolling="no">
            <a href="https://cursoemvideo.com">Curso em Video</a>
        </iframe>

        para aprender a programar.</p>

    <p>O site do

        <iframe src="https://www.google.com.br" frameborder="0">

        </iframe>

        tambem é muito legal, pena que nao funciona dentro do iframe.</p>
    
    <p>O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io">no GitHub</a>
        </iframe>

        tambem é legal.
    </p>

    <p>O 

        <iframe src="https://youtube.com.br" frameborder="0"></iframe>
    </p>

</body>
</html>
