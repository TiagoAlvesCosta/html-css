<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            border: 1px solid black;
            width: 300px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 2px 2px 5px black;
        }

        h1 {
            text-align: center;
            padding: 20px 0px 10px 0px;
            text-transform: uppercase;
            font-size: 1.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.466);
        }

        p {
            text-align: center;
            padding: 10px 0px 10px 0px;
        }

        .button input {
            width: 80px;
            height: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.521);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.479);
            cursor: pointer;
        }

        .button input:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <section>
        <h1>Teste de formulario</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <!--
                Method Get/Post = Para definir se os dados seram expostos na url. Get para assunto nao sensivel e Post para dados mais sensiveis.
                Required = Exigir que o campo seja completado.
                Minlength e Maxlength = Exigir o minimo e o maximo de letras em um campo.
                Size = O tamanho da caixa e nao interferindo na quantidade de letras que devera ser colocado.
                Placeholder = Uma dica ao usuario doq fazer naquele campo especifico.
                Autocomplete (no input) = Fara com que seu navegador entenda oq cada campo significa e dara a melhor sujestao para o preenchimento do campo.
            -->
            <p>
                <label for="iusu">Usuario: </label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="10" placeholder="nome do usuario" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="5" maxlength="15" size="11" placeholder="senha" autocomplete="current-password">
            </p>
            <p class="button">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </section>
</body>
</html>
