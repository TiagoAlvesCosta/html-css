<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            background-color: lightblue;
            border: 1px solid black;
            width: 400px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 115px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.589);
        }

        h1 {
            text-align: center;
            padding: 15px 0px;
        }

        fieldset {
            width: 200px;
            margin: auto;
            height: 170px;
            border-radius: 10px;
            border: 1px solid lightblue;
        }

        fieldset p {
            padding-top: 10px;
            padding-left: 5px;
        }

        legend {
            text-align: center;
            font-size: 1em;
            font-weight: 700;
        }

        input:hover {
            background-color: lightgrey;
        }

        .button input {
            margin: 20px 0px 0px 50px;
            width: 120px;
            height: 25px;
            border-radius: 25px;
            border: 1px solid black;
            cursor: pointer;
        }

        .button input:hover {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <section>
        <h1>Teste de formulario</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset> <!-- Agrupar grupos semelhantes -->
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome" minlength="5" max="20" required>
                </p>
                <p>
                    <label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" required autocomplete="username">
                </p>
                <!-- Estudar mais sobre RegEx (Expressoes Regulares) -->
                <p>
                    <label for="itel">Telefone: </label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{1}-[0-9]{4}-[0-9]{4}$" required placeholder="(xx) x-xxxx-xxxx">
                    <!-- ^ = Significa o inicio de uma pattern, % = Significa o final -->
                    <!-- Dentro de [] sera o limite que lera de numero e dentro de {} sera o quantos numero vira antes de um - -->
                    <!-- \( = Abre parentese e \) = Fecha parentese - \d = [0-9] -->
                </p>
            </fieldset>
            <p class="button">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </section>
</body>
</html>
