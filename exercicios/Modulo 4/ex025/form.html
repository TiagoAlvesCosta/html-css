<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    section {
        border: 1px solid black;
        width: 300px;
        height: 250px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 10px;
    }

    h1 {
        text-align: center;
        padding-top: 20px;
    }

    p {
        padding-top: 20px;
        padding-left: 15px;
    }

    .button {
        width: 100px;
        height: 30px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.342);
        cursor: pointer;
    }

    .button:hover {
        background-color: lightgray;
    }
</style>
<body>
    <section>
        <h1>Meu primeiro Formulario</h1>
        <form action="cadastro.php" method="post" autocomplete="off">
            <p><label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"></p>
            <p><label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome"></p>
            <p><input type="submit" value="Enviar" class="button"></p>
        </form>
    </section>
</body>
</html>
