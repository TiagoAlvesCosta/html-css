<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            border: 1px solid black;
            width: 400px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50px;
            box-shadow: 3px 3px 6px black;
        }

        h1 {
            text-align: center;
            padding: 15px 0px 15px 0px;
            font-size: 2.5em;
        }

        p {
            padding: 0px 0px 15px 20px;
        }

        .button input {
            width: 150px;
            height: 25px;
            border-radius: 40px;
            border: 1px solid black;
            margin-left: 20px;
            cursor: pointer;
        }

        .button input:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <section>
        <h1>Teste de Formulario</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <!-- Input="text" podendo colocar qualquer tipo de texto-->
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <!-- Input="number" podemos colocar somente numero e com STEP faremos uma contagem de 0.2 em 0.2 -->
            <p>
                <label for="imedia">Media</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.2">
            </p>
            <!-- Input="month" acrescentara um calendario com aa/mm-->
            <p>
                <label for="imes">Periodo letivo</label>
                <input type="month" name="mes" id="imes" value="2026-01">
            </p>
            <!-- Input="date" adicionara uma calendario aa/mm/dd-->
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia" value="2026-02-09">
            </p>
            <!-- Input="time" colocara um relogio para setar as hrs-->
            <p>
                <label for="ihora">Horario da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p class="button">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </section>
</body>
</html>
