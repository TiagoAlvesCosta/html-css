<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formularios: </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- Quando colocado o oninput, quer dizer oq for colocado na caixa -->
        <p>
            <label for="iano">Que ano voce naceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2026" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é? </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <!-- Funçao calcIdade () para calcular o ano atual - o ano que o cliente colocou -->
         <script>
            function calcIdade() {
                let atual = new Date().getFullYear() // variavel que pega o ano atual do sistema
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
         </script>
    </form>
</body>
</html>
