<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* box level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 5px;
            border-style: solid;
            border-color: black;
            /* boder: width style color */

            padding-top: 10px; /* padding cria uma distacia da borda pra dentro */
            padding-right: 10px; 
            padding-bottom: 10px;
            padding-left: 10px;
            /* padding: top right bottom left
            se todas as direcoes forem iguais basta colocar uma vez so */

            margin-top: 20px; /* distancia de um elemento para outro */
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;
            /* margin: top, right, bottom, left
            se todas as direcoes forem iguais basta colocar uma vez so - para centralizar apenas as laterais = margin: 20px auto 20px auto*/

            outline-width: 20px; /* uma borda dentro da margin */
            outline-style: dashed;
            outline-color: red;
            /* outiline: width style color */
        }

        a { /* inline level */
            border-width: 3px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>. Vamos ver como isso funciona</p>
</body>
</html>
