<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            background-color: lightgray;
        }
        div:hover { 
            color: red;
        }
        div > p { /* esconde o paragrafo dentro da div */
            display: none;
        }
        div:hover > p { /* faz aparecer o paragrafo escondido */
            display: block;
            color: white;
            background-color: red;
            width: 170px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
