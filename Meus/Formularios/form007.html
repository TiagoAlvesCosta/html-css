<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Formulario com Pattern</h1>
        <form action="cadastro.php" method="post" autocomplete="off">
            <p>
                <label for="icpf">CPF: </label>
                <input type="number" name="cpf" id="icpf" pattern="^\d{3}-\d{3}-\d{9}-\d{2}$" placeholder="XXX-XXX-XXX-XX" max="" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{1}-\d{4}-\d{4}$" placeholder="(XX)X-XXXX-XXXX" max="11" required>
            </p>
            <p>
                <input type="submit" value="Enviar" class="button">
            </p>
        </form>
    </section>
</body>
</html>
