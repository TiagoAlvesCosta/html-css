<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            border: 1px solid black;
            width: 300px;
            height: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            box-shadow: 2px 2px 4px black;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
        }

        p {
            margin: 10px 0px 15px 30px;
        }

        .button {
            padding: 10px;
            width: 250px;
            border-radius: 40px;
            border: 1px solid black;
            cursor: pointer;
            background-color: lightgray;
        }

        .button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <section>
        <h1>Formulario com Valida√ßao HTML</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="3">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="iidade">Idade: </label>
                <input type="number" name="idade" id="iidade" min="18" max="60">
            </p>
            <p>
                <label for="isite">Portifolio: </label>
                <input type="url" name="site" id="isite" placeholder="www.site-aqui.com.br">
            </p>
            <p>
                <label for="ihr">Horario: </label>
                <input type="time" name="hr" id="ihr">
            </p>
            <p>
                <input type="submit" value="Enviar" class="button">
            </p>
        </form>
    </section>
</body>
</html>
