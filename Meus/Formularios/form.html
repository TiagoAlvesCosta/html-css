<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            border: 1px solid black;
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            box-shadow: 2px 2px 6px black;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        p {
            padding-left: 90px;
            padding-bottom: 15px;
        }

        div {
            padding-left: 50px;
        }

        .button {
            padding: 10px;
            width: 150px;
            border-radius: 20px;
            border: 1px solid black;
            cursor: pointer;
        }

        .button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <section>
        <h1>Formulario 01: </h1>
        <form action="cadastro.php" method="post" autocomplete="off">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required placeholder="Coloque seu nome: ">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required placeholder="Coloque seu email:">
            </p>
            <p>
                <label for="imsg">Deixe uma mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10" required></textarea>
            </p>
            <div>
                <input type="submit" value="Enviar" class="button">
                <input type="reset" value="Limpar" class="button">
            </div>
        </form>
    </section>
</body>
</html>
